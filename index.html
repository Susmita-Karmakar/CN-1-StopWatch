<!DOCTYPE html>
<html>

<head>
      <title>Stopwatch</title>
      <link rel="stylesheet" href="style.css">

      <script src="https://kit.fontawesome.com/d6c6a4c243.js" crossorigin="anonymous"></script>
</head>

<body>
      <div class="container">
            <div id="container-items">
                  <h2>
                        <!-- <span><i class="fa-solid fa-hourglass"></i></span> -->
                         Set your Timer 
                        <span><i class="fa-solid fa-hourglass"></i></span>
                  </h2>
                  <!-- Time display -->
                  <div id="time-text">00:00:00</div>
                  <!-- Buttons for control -->
                  <button id="start-btn">Start</button>
                  <button class="disabled" id="pause-btn" >Pause</button>
                  <button class="disabled" id="reset-btn" >Reset</button>
            </div>
      </div>

      <script src="script.js"></script>
</body>

</html>
